<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #colorBox {
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border: 1px solid rgb(0, 0, 0);
        }

        #resultText {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
    <title>RGB Color Picker</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">RGB Color Picker</h1>

        <div class="form-group">
            <label for="redRange">Red:</label>
            <input type="range" class="form-control-range" id="redRange" min="0" max="255" value="0">
        </div>

        <div class="form-group">
            <label for="greenRange">Green:</label>
            <input type="range" class="form-control-range" id="greenRange" min="0" max="255" value="0">
        </div>

        <div class="form-group">
            <label for="blueRange">Blue:</label>
            <input type="range" class="form-control-range" id="blueRange" min="0" max="255" value="0">
        </div>

        <div id="colorBox"></div>
        <p id="resultText">RGB: 0 / 0 / 0</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./utils/index.js"></script>
</body>
</html>
