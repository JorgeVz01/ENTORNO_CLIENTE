<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-4">
                    <h1 class="mb-5">Twitter</h1>
                    <div class="form-floating">
                        <textarea class="form-control" maxlength="255" style="height: 200px;" 
                        placeholder="Leave a comment here" id="tweetInput" onkeydown="checkEnter(event)"></textarea>
                        <label for="tweetInput">¿Qué está pasando?</label>
                    </div>
                    <p id="charCount" class="mt-3">0/255</p>
                    <button class="btn btn-primary mt-3" onclick="confirmTweet()">Tweet</button>
                </div>
            </div>
        </div>
    </div>
    

    <footer class="mt-5 text-center">
        <p>&copy; 2023 Your Twitter Page</p>
    </footer>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./utils/index.js"></script>

    

  </body>
</html>
