<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class=" m-5">
      <div class="row">
          <div class="col-md-4">
              <!-- Calculator Interface -->
              <div>
                <input type="text" id="calculator-display" class="form-control mb-2" style="width: 225px;" readonly>
            </div>
              <div class="botones">
                <div>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('1')">1</button>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('2')">2</button>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('3')">3</button>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('+')">+</button>
              </div>
              <div>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('4')">4</button>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('5')">5</button>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('6')">6</button>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('-')">-</button>
              </div>
              <div>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('7')">7</button>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('8')">8</button>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('9')">9</button>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('*')">*</button>
              </div>
              <div>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('0')">0</button>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('.')">.</button>
                  <button class="btn btn-lg btn-primary m-1" onclick="calculateResult()">=</button>
                  <button class="btn btn-lg btn-primary m-1" onclick="appendToDisplay('/')">/</button>
              </div>
              <div>
                  <button class="btn btn-lg btn-primary mt-4" onclick="clearDisplay()">Clear</button>
              </div>
              </div>
          </div>
  
          <!-- Operation History -->
          <div class="col-md-3">
              <h4>Operaciones</h4>
              <ul id="operation-history"></ul>
          </div>
      </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script src="./utils/index.js"></script>


  </body>
</html>
