<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 style="text-align: center">Ejercicio 1</h1>
        <div class="row mb-3">
          <div class="col-8">
            <div class="mb-3">
              <label for="nombre" class="form-label"
                >Nombre</label
              >
              <input
                type="text"
                class="form-control"
                id="nombre"
                pattern="[A-Za-zÁ-ÿ\s]+" required
              />

            </div>

            <div class="mb-3">
              <label for="apellido" class="form-label"
                >Apellido</label
              >
              <input type="text" class="form-control" id="apellido" pattern="[A-Za-zÁ-ÿ\s]+" required/>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label"
                  >Telefono</label
                >
                <input type="tel" class="form-control" id="telefono" pattern="[0-9]{9}" maxlength="9" required/>
              </div>

            <div class="mb-3">

            <label for="dni" class="form-label"
                >DNI</label
            >
            <input type="text" class="form-control" id="dni" pattern="[0-9]{8}[a-zA-Z]" maxlength="9" required/>
            </div>
            <button type="submit" onclick="enviarFormulario()" class="btn btn-primary">Enviar</button>          </div>

        </div>
        <div id="resultado"></div>
        <ol id="listaUsuarios"></ol>
      </div>


    </main>

    <script src="./utils/index.js"></script>
  </body>
</html>
