<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container m-4">
      <div class="row">
        <div class="col">
          <h1>Filtrado</h1>
          <div class="m-4">
            <select class="form-select" id="select-genero">
              <option value="female">Femenino</option>
              <option value="male">Masculino</option>
            </select>

            <select class="form-select" id="select-pais">
              <option value="es">Espa√±a</option>
              <option value="us">Estados unidos</option>
              <option value="fr">Francia</option>
            </select>

            <input
              class="form-control"
              type="number"
              placeholder="numero de resultados"
            />

            <button class="btn btn-primary">Buscar</button>
          </div>
        </div>

        <div class="col m-4">
          <h1>Detalles</h1>
          <div class="m-4"></div>
        </div>
      </div>
      <div class="row">
        <h1 class="animate__animated animate__fadeIn">Resultados</h1>
        <div class="row mt-3" id="resultados"></div>
      </div>
    </main>

    <script src="./js/cargaUsuarios.js"></script>
  </body>
</html>
